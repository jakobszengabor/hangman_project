  <body>
    <main class="main-container" id="main-container">
      <section>
        <div class="control_panel" id="control_panel">
          <div>
            <i class="fa-solid fa-circle-check" style="color: #5dba3b"></i>
            <p id="guessed-word-counter">0</p>
          </div>
          <div>
            <i class="fa-solid fa-circle-xmark" style="color: #e33516"></i>
            <p id="not-guessed-word-counter">0</p>
          </div>
          <div>
            <i class="fa-solid fa-coins" style="color: #ffd43b"></i>
            <p id="coin">100</p>
          </div>
          <div>
            <i class="fa-solid fa-trophy" style="color: #111648"></i>
            <p id="score">0</p>
          </div>
          <div>
            <i class="fa-solid fa-heart-pulse fa-beat-fade" style="color: #ff0505"></i>
            <p id="lifes">0</p>
          </div>

          <button id="new-game" class="new-game">New Game</button>
        </div>
      </section>

      <section class="image" id="image">
        
       <!-- <img src="/images/Hangman_rajz_01.svg" alt="" /> -->

        <div class="guess-panel" id="guess-panel">
          <!-- <div class="guess-item" id="guess-item"></div> -->
        </div>
      </section>

      <section class="word-card-container" id="word-card-container">
        <!-- dinamikusan kell -->

        <!-- <div class="word-card"><p>A</p></div>
        <div class="word-card"><p>B</p></div>
        <div class="word-card"><p>A</p></div>
        <div class="word-card"><p>C</p></div>
        <div class="word-card"><p>D</p></div> -->
      </section>
      <section>
        <div class="help_button_panel" id="help_button_panel">
          <!-- 10 coin -->
          <button id="random-button" class="random-button">Random 10$</button>
          <!-- 15 coin -->
          <button id="choose-button" hidden>Choose</button>
          <!-- 50 coin -->
          <button id="next-word" class="next-word">Next word 50$</button>
        </div>
      </section>

      <section class="user-input" id="user-input">
        <input type="text" name="user-input-text" id="user-input-text" class="user-input-text" />
        <button class="submit-button" id="submit-button">Submit</button>
      </section>
    </main>
